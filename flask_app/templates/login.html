<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS Link -->
    <link rel="stylesheet" href="/static/css/style.css">
    <!-- Bootstrap Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <!-- Font Links -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Roboto:ital@1&family=Tektur&display=swap" rel="stylesheet">
    <title>Registration and Login</title>
</head>
<body class="fixed-bg" style="background-image: url('/static/img/log_reg.png'); height: 400px;">
    <!-- Page Container -->
    <div class="col-12">
        <h3 class="log_reg_title text-center mt-4">Ohana Rideshares</h3>
        <!-- Form Container -->
        <div class="col-md-3 mx-auto mt-4 opacity-75">
            <!-- Login Form -->
            <form action="/login" class="p-4 bg-dark text-light" method="POST">
                <h1 class="log_reg_subtitle text-success" >Log in</h1>
                <!-- Flash messages -->
                {% with messages = get_flashed_messages(category_filter=['login']) %}     <!-- declare a variable called messages -->
                    {% if messages %}                            <!-- check if there are any messages -->
                        {% for message in messages %}            <!-- loop through the messages -->
                            <p class="text-danger">{{message}}</p>                   <!-- display each message in a paragraph tag -->
                        {% endfor %}
                    {% endif %}
                {% endwith %}
                <!-- End of Flash messages -->
                <!-- Fields -->
                <div class="form-group mb-2">
                    <label class="log_reg_labels" for="email">Email:</label>
                    <input type="text" name="email" class="form-control">
                </div>
                <div class="form-group mb-2">
                    <label class="log_reg_labels" for="password">Password:</label>
                    <input type="text" name="password" class="form-control">
                </div>
                <!-- End of Fields -->
                <div class="d-flex justify-content-between align-items-center">
                    <button class="btn btn-success mt-3">Submit</button>
                    <a class="text-decoration-none text-light" href="/">Register</a>
                </div>
            </form>
            <!-- End of Login Form -->
        </div>
        <!-- End of Form Container -->
    </div>
    <!-- End of Page Container -->
</body>
</html>
