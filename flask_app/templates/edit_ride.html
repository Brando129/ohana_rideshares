<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS Link -->
    <link rel="stylesheet" href="/static/css/style.css">
    <!-- Bootstrap Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Edit Ride</title>
</head>
<body>
        <!-- Page Container -->
        <div class="container col-12">
            <!-- Navbar -->
            <div class="navbar bg-dark text-light justify-content-between p-3">
                <h3>Update the Details</h3>
                <div>
                    <a href="/homepage" class="btn btn-primary back_to_home">Home</a>
                    <a href="/logout" class="btn btn-primary">Logout</a>
                </div>
            </div>
            <!-- End of Navbar -->
            <!-- Form -->
            <form action="/rides/update" method="POST" class="col-8 p-3 my-4 mx-auto text-light bg-dark">
                <input type="hidden" name="id" value="{{edit.id}}">
                <!-- Flash messages -->
                {% with messages = get_flashed_messages(category_filter=['update_ride']) %}     <!-- declare a variable called messages -->
                    {% if messages %}                            <!-- check if there are any messages -->
                        {% for message in messages %}            <!-- loop through the messages -->
                            <p class="text-danger">{{message}}</p>                   <!-- display each message in a paragraph tag -->
                        {% endfor %}
                    {% endif %}
                {% endwith %}
                <!-- End of Flash messages -->
                <div class="col-8">
                    <div class="form-group">
                        <label class="my-2" for="pickup_location">Pick up Location:</label>
                        <textarea name="pickup_location" cols="30" rows="5" class="form-control">{{edit.pickup_location}}</textarea>
                    </div>
                    <div class="form-group">
                        <label class="my-2" for="details">Details:</label>
                        <textarea name="details" cols="30" rows="5" class="form-control mb-3">{{edit.details}}</textarea>
                    </div>
                    <input type="submit" value="Update" class="btn btn-primary">
                </div>
            </form>
            <!-- End of Form -->
</body>
</html>
